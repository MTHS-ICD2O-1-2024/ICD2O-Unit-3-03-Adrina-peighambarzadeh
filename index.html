<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />

  <meta name="description" content="Volume of a sphere, with JS" />

  <meta name="keywords" content="mths, icd2o" />

  <meta name="author" content="Adrina peighamabrzadeh" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./css/style.css" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-purple.min.css" />

  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />

  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />

  <link rel="manifest" href="site.webmanifest" />

  <title>Volume of a sphere, with JS</title>
</head>

<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <script src="./js/script.js"></script>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Volume of a sphere, with JS</span>
      </div>
    </header>

    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/Screenshot 2025-04-02 12.44.35.png" alt="Volume of a pyramid, with JS" />
      </div>

      <br />

      <div class="page-content-heading">Volume of a sphere</div>

      <div class="page-content-heading">V = (4/3)πr²</div>

      <div class="page-content">Please enter integers for radius:</div>

      <form>
        <label class="page-content">radius: </label>

        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="radius-of-sphere" />

          <label class="mdl-textfield__label" for="a-base-of-trapezoid">radius of sphere (mm)</label>

          <span class="mdl-textfield__error">Input is not a number.</span>
        </div>

        <label class="page-content">mm</label>


        <!-- Accent-colored raised button with ripple -->

        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculateVolumesphere()" type="button">
          Calculate volume
        </button>
      </form>

      <br />

      <div class="page-content-answer">
        <div id="answer"></div>
      </div>
    </main>
  </div>
</body>

</html>
